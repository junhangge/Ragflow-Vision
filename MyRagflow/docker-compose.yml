services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./.env
    volumes:
      - ./data:/app/data
      - ./hf_cache:/root/.cache/huggingface
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health').read(); print('ok')"]
      interval: 10s
      timeout: 5s
      retries: 12

  frontend:
    build:
      context: ./frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8080:80"
